<form class="form-login" role="form">
    <div class="row">
        <div class="col-md-2">
            &nbsp;
        </div>
        <div class="col-md-4">
            <h2>Titulo de la aplicacion</h2>
            <p class="text-primary">If you have Username and Password, you can use the button below to access the secured content using a token.</p>
        </div>
        <div class="col-md-4 div-container-shadow">
            <h2 class="form-login h2Custom">Login</h2>
            <br />
            <label for="login">User Name</label>
            <input type="text" class="form-control" data-ng-model="loginData.userName" required autofocus>
            <br />
            <label for="password">Password</label>
            <input type="password" class="form-control" data-ng-model="loginData.password" required>
            <button class="btn btn-success btn-block" type="submit" data-ng-click="login()">Login</button><br />
            <div data-ng-hide="message == ''" class="alert alert-danger">
                {{message}}
            </div>
        </div>
        <div class="col-md-2">
            &nbsp;
        </div>
    </div>
</form>
